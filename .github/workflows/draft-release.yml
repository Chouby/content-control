name: Draft Release

on:
    push:
        tags:
            - 'v*'
        branches:
            - workflow-test

env:
    BUILD_DIR: build

jobs:
    draft:
        runs-on: ubuntu-latest
        steps:
            # Checkout code
            - name: Checkout code
              uses: actions/checkout@v4

            # Cache node modules
            - name: Cache node modules
              uses: ./.github/actions/restore-npm-cache
              with:
                  cache-prefix: npm-deps-v1

            # Setup Node 16
            - uses: actions/setup-node@v3
              with:
                  node-version: 16

            # Install dependencies & build release assets
            - name: Install dependencies
              run: |
                  npm i
                  composer install --no-dev --classmap-authoritative

            # Build release assets
            - name: Build release assets
              run: |
                  npm run build

            # Copy build directory
            - name: Prepare build directory
              run: |
                  npm run copy-build

            # zip the build folder into slug.zip
            - name: Make new SLUG directory in build and move files to it, then zip it
              run: |
                  mkdir $BUILD_DIR/${{ secrets.SLUG }}
                  mv $BUILD_DIR/* $BUILD_DIR/${{ secrets.SLUG }}
                  zip -r ${{ secrets.SLUG }}_${{ github.ref_name }}.zip $BUILD_DIR/*

            # Create draft release
            - name: Create Draft Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  draft: true

            # Upload release asset
            - name: Upload Release Asset
              id: upload-release-asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ${{ secrets.SLUG }}_${{ github.ref_name }}.zip
                  asset_name: ${{ secrets.SLUG }}_${{ github.ref_name }}.zip
                  asset_content_type: application/zip
